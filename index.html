<div class="image-container" style="display: flex; justify-content: center; align-items: center;">
  <img src="./images/hai-cau.gif" alt="just love you" style="width: 200px; height: 200px;">
</div>

<div class="container text-center mt-3">
  <h2>Chúng ta đã yêu nhau</h2>
  <div class="row justify-content-center" id="timer">
    <div class="row">
      <div class="col-4 text-center">
        <span id="years">0</span>
      </div>
      <div class="col-4 text-center">
        <span id="months">0</span>
      </div>
      <div class="col-4 text-center">
        <span id="days">0</span>
      </div>
    </div>

    <div class="row">
      <div class="col-4 text-center">Năm</div>
      <div class="col-4 text-center">Tháng</div>
      <div class="col-4 text-center">Ngày</div>
    </div>

    <div class="row">
      <div class="col-4 text-center">
        <span id="hours">0</span>
      </div>
      <div class="col-4 text-center">
        <span id="minutes">0</span>
      </div>
      <div class="col-4 text-center">
        <span id="seconds">0</span>
      </div>
    </div>

    <div class="row">
      <div class="col-4 text-center">Giờ</div>
      <div class="col-4 text-center">Phút</div>
      <div class="col-4 text-center">Giây</div>
    </div>
  </div>

  <h2 class="mt-4">Cảm ơn em vì <span id="totalDays">0</span> ngày đã yêu anh</h2>
</div>

<div class="image-container" style="display: flex; justify-content: center; align-items: center;">
  <img src="./images/cat.png" alt="just a cute cat love Tam" style="width: 200px; height: auto;">
</div>

<audio id="background-music" src="./images/loi-yeu-em.mp3" loop autoplay></audio>
<button id="music-button" style="opacity: 65%; background-color: rgb(255, 181, 195); position: fixed; bottom: 20px; right: 20px; border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; border: none;">
  <i class="bi bi-volume-up-fill"></i>
</button>
